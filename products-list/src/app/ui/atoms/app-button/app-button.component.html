<button
  class="flex justify-center items-center  w-fit min-w-[180px] py-3 px-5 rounded-full focus:outline-none focus:ring-2 focus:ring-red-200"
  [class]="backgroundColor"
  [ngClass]="{
  'text-black': backgroundColor === 'bg-white',
  'text-white': backgroundColor.includes('bg-red')
}"
>
  <ng-content></ng-content>
</button>
