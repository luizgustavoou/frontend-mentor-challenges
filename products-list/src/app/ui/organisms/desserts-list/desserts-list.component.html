<h2 class="font-bold text-rose-900 text-3xl mb-8">Desserts</h2>

<div *ngIf="products.length > 0">

  <ul class="flex flex-wrap gap-7">
    <li *ngFor="let product of products">
      <app-cart-item [product]="product" [cartProduct]="productInCart(product.id) | async"
        (addProduct)="handleAddProduct($event, product)" (removeProduct)="handleRemoveProduct($event, product)">
      </app-cart-item>

    </li>
  </ul>
</div>

<div *ngIf="products.length === 0">
  <p>Carregando produtos...</p>
</div>
